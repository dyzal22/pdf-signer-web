<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Digital Signature</title>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2em;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 2em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.8em;
      font-size: 1em;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #eee;
      padding: 1em;
      border-radius: 5px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Digital Signature PDF</h2>

    <label for="pdfUploader">Pilih File PDF:</label>
    <input type="file" id="pdfUploader" accept=".pdf">

    <label for="privateKey">Masukkan Private Key (PEM):</label>
    <textarea id="privateKey" rows="6" placeholder="-----BEGIN PRIVATE KEY----- ..."></textarea>

    <button id="signButton">Tandatangani Dokumen</button>

    <div id="loader" style="display:none;">‚è≥ Memproses...</div>

    <div id="results" style="display:none;">
      <h3>Hasil Tanda Tangan</h3>
      <strong>Hash (SHA-256):</strong>
      <pre id="hashResult"></pre>
      <strong>Digital Signature (Base64):</strong>
      <pre id="sigResult"></pre>

      <button id="downloadBtn">üíæ Download Signed PDF</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
